{% extends 'base.html' %}

{% block title %}Adicionar Matéria{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh; ">
    <div class="w-100" style="max-width: 600px;">
        <h1 class="text-center mb-4">Adicionar Matéria</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-danger w-50" onclick="window.location.href = '{% url 'dashboard' %}'">
                    Cancelar
                </button>
                <button type="submit" class="btn btn-success w-50">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="container-fluid h-100 mt-0 justify-content-top">
    <div class="row h-100">
        <!-- Lado esquerdo (agora o formulário de cadastro) -->
        <div class="col-md-6  d-flex flex-column justify-content-center">
            <h1 class="text-center mb-4">Cadastro</h1>
            <form method="POST" class="w-75 mx-auto">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success btn-sm transition-all  w-100 ">Cadastrar</button>
            </form>
            <div class="w-75 mx-auto">
            <p class="mt-3 text-center">
                Já tem conta? 
                <a href="{% url 'login' %}" class="btn btn-primary btn-sm transition-all w-100 ">Login</a>
            </p>
            </div>
        </div>

        <!-- Lado direito (agora a seção de boas-vindas) -->
        <div class="col-md-6 bg-transparent text-white d-flex flex-column justify-content-center align-items-center p-5">
            <h1 class="mb-4">Bem Vindo</h1>
            <p class="text-center">
                Crie sua conta e gerencie suas faltas e anotações
            </p>
        </div>
    </div>
</div>
{% endblock %}
<!-- a parte que faz parte da pagina ficar vermelho é a classe bg-danger e para deixa esse botão verde basta deixar o bg-white -->

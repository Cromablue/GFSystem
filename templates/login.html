{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid h-100 mt-0 justify-content-top">
    <div class="row h-100">
        <!-- Lado esquerdo -->
        <div class="col-md-6 bg-success text-white d-flex flex-column justify-content-center align-items-center p-5">
            <h1 class="mb-4">Bem Vindo</h1>
            <p class="text-center">
                Entre e gerencie suas faltas e anotações
            </p>
        </div>

        <!-- Lado direito -->
        <div class="col-md-6 bg-white d-flex flex-column justify-content-center">
            <h1 class="text-center mb-4">Login</h1>
            <form method="POST" class="w-75 mx-auto">
                {% csrf_token %}
                {{ form.as_p }}
        
                <button type="submit" class="btn btn-success w-60">Login</button>

            </form>
            <p class="mt-3 text-center">
                Ainda não é cadastrado? 
                <a href="{% url 'cadastro' %}">Cadastrar</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}

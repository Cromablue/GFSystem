{% extends 'base.html' %}
{% load static %}
{% block title %}Editar Perfil{% endblock %}
{% block content %}
<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">
        <!-- Profile Picture -->
        <div class="col-xl-4">
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Foto de Perfil</div>
                <div class="card-body text-center">
                    <!-- Mostrar a foto do perfil ou uma imagem padrão -->
                    <img 
                        class="img-account-profile rounded-circle mb-2" 
                        src="{% if profile.foto %}{{ profile.foto.url }}{% else %}{% static 'admin/img/default.png' %}{% endif %}" 
                        alt="Foto do Perfil" 
                        style="width: 150px; height: 150px;"
                    >
                    <div class="small font-italic text-muted mb-4">JPG ou PNG de no máximo 5 MB</div>

                </div>
            </div>
        </div>
        
        <!-- Account Details -->
        <div class="col-xl-8">
            <div class="card mb-4">
                <div class="card-header">Editar Detalhes da Conta</div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Nome de Usuário -->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Nome de Usuário</label>
                            <input 
                                class="form-control" 
                                id="inputUsername" 
                                type="text" 
                                name="username" 
                                value="{{ form.username.value }}" 
                                required>
                        </div>
                        <!-- Botão Salvar -->
                        <button class="btn btn-primary" type="submit">Salvar Alterações</button>
                    </form>                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
